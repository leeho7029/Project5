<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <th:block th:insert="~{layout/head :: head}"></th:block>
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <title>T셀파</title>
    </head>
    <body>
        <th:block th:insert="~{layout/header :: header}"></th:block>

        <!-- content 영역 시작 -->

        <!-- Carousel Start -->
        <div class="container-fluid p-0 pb-5">
            <div class="owl-carousel header-carousel position-relative">
                <div class="owl-carousel-item position-relative">
                    <img class="img-fluid" th:src="@{/image/main/carousel-11.jpg}" alt="">
                    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" style="background: rgba(53, 53, 53, .7);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-8 text-center">
                                    <h5 class="text-white text-uppercase mb-3 animated slideInDown">환영합니다.</h5>
                                    <h2 class="display-3 text-white animated slideInDown mb-4">회원가입을 하시면 서비스를 이용하실 수 있습니다.</h2>
                                    <p class="fs-5 fw-medium text-white mb-4 pb-2">필요하신 교재와 같은 중고 물품을 확인해 보세요.</p>
                                    <a th:href="@{/market/marketList}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">[중고마켓]로 이동</a>
                                    <a th:href="@{/request/reqList}" class="btn btn-light py-md-3 px-md-5 animated slideInRight">[요청마켓]로 이동</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="owl-carousel-item position-relative">
                    <img class="img-fluid" th:src="@{/image/main/carousel-22.jpg}" alt="">
                    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" style="background: rgba(53, 53, 53, .7);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-8 text-center">
                                    <h5 class="text-white text-uppercase mb-3 animated slideInDown">환영합니다.</h5>
                                    <h2 class="display-3 text-white animated slideInDown mb-4">이용하시기 전에 공지사항을 읽어주세요.</h2>
                                    <p class="fs-5 fw-medium text-white mb-4 pb-2">궁금한 점은 QnA를 이용해주세요.</p>
                                    <a th:href="@{/notice/list}" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">[공지사항] 이동</a>
                                    <a th:href="@{/qna/list}" class="btn btn-light py-md-3 px-md-5 animated slideInRight">[Qna] 이동</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carousel End -->



        <!-- Service Start -->


        <th:block th:insert="~{layout/footer :: footer}"></th:block>
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
