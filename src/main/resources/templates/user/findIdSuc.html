<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
      <th:block th:insert="~{layout/head :: head}"></th:block>
      <link rel="stylesheet" th:href="@{/css/sub.css}">
      <title>T셀파::로그인</title>
    </head>
  <body>

      <!-- content 영역 시작 -->
      <section class="vh-100 bg-primary">
          <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card shadow-2-strong" style="border-radius: 1rem;">
                          <div class="card-body p-5 text-center">
                              <div class="form-outline mb-4 text-center">
                                  <a th:href="@{/}"><img th:src="@{/image/common/logo.png}" style="width:30%" /></a>
                              </div>
                              <div class="form-outline mb-4" style="margin-top: 50px;">
                                  <p>고객님의 정보와 일치하는 아이디는</p>
                                  <strong th:text="${id}" style="color: #3e74bf;"></strong> 입니다.
                              </div>
                              <!-- Submit button -->
                              <a class="btn btn-primary btn-block mb-4" th:href="@{/login}">로그인</a>
                              <a class="btn btn-primary btn-block mb-4" th:href="@{/login}">비밀번호찾기</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!-- content 영역 종료 -->

      <script th:src="@{/js/sub.js}"></script>
      <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
