<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:fragment="header">

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
                <h2><img th:src="@{/image/common/logo.png}" width="84" height="28"></h2>
                <!--<h2 class="m-0 text-primary">WooDY</h2>-->
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="nav-item dropdown">
                    <a th:href="@{/market/marketList}" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block" data-bs-toggle="dropdown">마켓</a>
                    <div class="dropdown-menu fade-up m-0">
                        <a th:href="@{/market/marketList}" class="dropdown-item">증고마켓</a>
                        <a th:href="@{/request/reqList}" class="dropdown-item">요청마켓</a>
                    </div>
                </div>
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link" data-bs-toggle="dropdown">고객센터</a>
                        <div class="dropdown-menu fade-up m-0">
                            <a th:href="@{/notice/list}" class="dropdown-item">공지사항</a>
                            <a th:href="@{/qna/list}" class="dropdown-item">QnA</a>
                            <a th:href="@{/faq/list}" class="dropdown-item">FAQ</a>
                        </div>
                    </div>
                    <th:block sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="nav-item nav-link">로그인</a>
                        <a th:href="@{/join}" class="nav-item nav-link">회원가입</a>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}" class="nav-item nav-link">로그아웃</a>
                        <th:block sec:authorize="hasRole('USER') || hasRole('TEACHER') || hasRole('EMP')">
                            <a th:href="@{/mypage}" class="nav-item nav-link">마이페이지</a>
                        </th:block>
                        <th:block sec:authorize="hasRole('EMP') || hasRole('ADMIN')">
                            <a th:href="@{/admin/userList}" class="nav-item nav-link">관리자 홈페이지</a>
                        </th:block>
                    </th:block>
                    <a th:href="@{/chat/myChatList}" class="nav-item nav-link">채팅</a>
                </div>

            </div>
        </nav>
        <!-- Navbar End -->

    </th:block>
</html>
