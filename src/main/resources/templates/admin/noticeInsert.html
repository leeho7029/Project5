<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 추가하기</title>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <link rel="shortcut icon" th:href="@{/image/common/logo.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.min.css}" />
</head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <th:block th:insert="~{layout/adminSide :: adminSide}"></th:block>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper" style="height: 100vh;">
        <!--  Header Start -->
        <th:block th:insert="~{layout/adminHeader :: adminHeader}"></th:block>
        <!--  Header End -->
        <div class="container-fluid">
            <div class="container" style="margin-top: 30px;">
                <h2>공지사항 추가<i class="fa-solid fa-bell" style="color: #1e1e1f;"></i></h2>
            </div>
            <form th:action="@{/admin/noticeInsert}" method="post">
                <div style="margin-top: 50px;">
                    <div class="container">
                        <div class="mb-3">
                            <label for="title" class="form-label" style="font-weight: bold !important; font-size: 20px;">제목</label>
                            <input type="text" name="title" id="title" placeholder="제목 입력" maxlength="98" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label" style="font-weight: bold !important; font-size: 20px;">내용</label>
                            <textarea name="content" id="content" class="form-control" placeholder="내용 입력" rows="8" cols="100" maxlength="800" required ></textarea>
                            <script>
                                $(document).ready(function () { $("#content").cleditor(); });
                            </script>
                        </div>
                    </div>
                    <div style="margin-top: 30px;">
                        <input type="submit" class="btn btn-sm btn-outline-primary ml-4" value="등록" style="width:200px; float: right; background-color: #4f5665; font-weight: bold; color: #fff; height: 50px; border-radius: 15px; margin-right: 10px; font-size: 20px;" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
