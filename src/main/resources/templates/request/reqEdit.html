<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <th:block th:insert="~{layout/head :: head}"></th:block>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <title>T셀파</title>
</head>
<body>
<th:block th:insert="~{layout/header :: header}"></th:block>

<!-- Spinner End -->


<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5">
  <div class="container py-5">
    <h1 class="display-3 text-white mb-3 animated slideInDown">삽니다</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
        <li class="breadcrumb-item"><a class="text-white" href="#">장터</a></li>
        <li class="breadcrumb-item text-white active" aria-current="page">삽니다</li>
      </ol>
    </nav>
  </div>
</div>
<div class="container mt-5">
  <h2 class="mb-4">삽니다 게시글 작성</h2>
  <form th:action="@{/request/reqEdit}" method="post" enctype="multipart/form-data" >
    <!-- 제목 입력 -->
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" th:value="${detail.title}" name="title" maxlength="90" placeholder="제목을 입력하세요" required>
      <input type="hidden" th:value="${detail.reqNo}" name="reqNo">
    </div>

    <!-- 내용 입력 -->
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" rows="4" th:text="${detail.content}" name="content" maxlength="2000" placeholder="내용을 입력하세요" required></textarea>
    </div>

    <!-- 가격 입력 -->
    <div class="mb-3">
      <label for="price" class="form-label">희망가격</label>
      <input type="number" class="form-control" name="price" th:value="${detail.price}"  id="price" placeholder="가격을 입력하세요" max="9999999" required>
    </div>

    <div class="mb-3">
      <label for="addr" class="form-label">주소</label>
      <input type="text" class="form-control" name="addr" th:value="${detail.addr}" id="addr" maxlength="8" placeholder="00도 00시까지만 입력해주세요" required>
    </div>
    <a th:href="@{/request/editSearch(reqNo=${detail.reqNo})}" class="btn btn-dark">책 정보 수정</a>
    <!-- 책 정보 입력 -->
    <div class="mb-3">
      <label for="bookTitle" class="form-label">책 사진</label>
      <img th:src="${detail.bookImage}"class="image"   alt="Book Image" style="width: 300px; height: 300px;" />
      <input hidden="hidden" class="form-control" id="bookImage" name="bookImage" th:value="${detail.bookImage}" >
    </div>
    <div class="mb-3">
      <label for="bookTitle" class="form-label">책 제목</label>
      <input id="bookTitle" class="form-control" th:value="${#strings.trim(detail.title)}" name="bookTitle"/>
    </div>
    <div class="mb-3">
      <label for="bookAuthor" class="form-label">책 저자</label>
      <input type="text" class="form-control" th:value="${detail.bookAuthor}" id="bookAuthor" name="bookAuthor" placeholder="책 저자를 입력하세요">
    </div>
    <div class="mb-3">
      <label for="publisher" class="form-label">출판사</label>
      <input type="text" th:value="${detail.publisher}" class="form-control" id="publisher" name="publisher" placeholder="출판사를 입력하세요">
    </div>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN 코드</label>
      <input type="text" th:value="${detail.isbn}" readonly class="form-control" id="isbn" name="isbn" placeholder="ISBN 코드를 입력하세요">
    </div>
    <div class="mb-3">
      <label for="pubdate" class="form-label">출판일</label>
      <input type="text" th:value="${detail.pubdate}" class="form-control" id="pubdate" name="pubdate" placeholder="ISBN 코드를 입력하세요">
    </div>
    <div class="mb-3">
      <label for="discount" class="form-label">최저가</label>
      <input type="text" th:value="${detail.discount}" readonly class="form-control" id="discount" name="discount" placeholder="ISBN 코드를 입력하세요">
    </div>


    <!-- 주소 입력 -->
    <!--    <div class="mb-3">-->
    <!--      <label for="address" class="form-label">주소</label>-->
    <!--      <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요">-->
    <!--    </div>-->

    <!-- 카테고리 입력 -->


    <button type="submit" class="btn btn-primary">게시글 작성</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q6mGdSIlZZWh5j2I0W8CzrCJ17R8nyOEx7b8W+gqUAtj5oPPiY1tMLLmtg0X8fYB" crossorigin="anonymous"></script>
<th:block th:insert="~{layout/footer :: footer}"></th:block>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
