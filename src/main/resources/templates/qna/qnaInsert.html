<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>질문글 작성하기 </title>
    <th:block th:insert="~{layout/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<th:block th:insert="~{layout/header :: header}"></th:block>

<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">질문글 작성하기</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-white" href="../">Home</a></li>
                <li class="breadcrumb-item"><a class="text-white" href="#">QnA</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">작성하기</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<div class="container-xxl py-5">
    <div class="container">
        <form th:action="@{/qna/questionInsert}" method="post">
            <div class="col-12">
                <div class="card w-100">
                    <div class="card-body">
                        <div class="table-responsive project-list">
                            <table class="table project-table table-centered table-nowrap">
                                <tbody>
                                <tr>
                                    <th class="text-center" style="vertical-align: middle; width: 15%;">제목</th>
                                    <td><input type="text" id="title" name="title" placeholder="제목을 입력하세요" class="form-control" required autofocus></td>
                                </tr>
                                <tr>
                                    <th class="text-center " style="vertical-align: middle; width: 15%;">내용</th>
                                    <td colspan="6" style="font-size: 15px;">
                                        <textarea name="content" id="content" cols="100" rows="8" maxlength="800" class="single-textarea form-control" style="height: 400px; border: 1px solid #cbcbcb" placeholder="질문 내용을 입력하세요"></textarea>
                                        <script>
                                            $(document).ready(function () { $("#content").cleditor(); });
                                        </script>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="btn-group mr-3" style="float: right;">
                                <input type="submit" class="btn btn-dark" style="height: 100%" value="등록">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:insert="~{layout/footer :: footer}"></th:block>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
