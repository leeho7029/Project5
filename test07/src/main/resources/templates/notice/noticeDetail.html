<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세보기</title>
</head>
<body>
<table>
<tbody>
<tr>
  <th class="text-center">제목</th>
  <td colspan="4" th:text="${notice.title}"></td>
</tr>
<tr>
  <th>아이디</th>
  <td colspan="4" th:text="${notice.id}"></td>
</tr>
<tr>
  <th>작성일</th>
  <td colspan="4" th:text="${notice.regdate}"></td>
</tr>
<tr>
  <th>내용</th>
  <td colspan="4" th:text="${notice.content}"></td>
</tr>
</tbody>
</table>
</body>
</html>
