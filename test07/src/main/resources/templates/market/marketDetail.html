<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <th:block th:insert="~{layout/head :: head}"></th:block>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <title>T셀파</title>

  <style>
    .quote-text {
      display: flex;
      flex-direction: column;
      justify-content: center; /* 수직 중앙 정렬 */
      align-items: center; /* 수평 중앙 정렬 */
      height: 100vh; /* 화면 전체 높이만큼 사용 */
    }

    .quote-text form {
      width: 100%; /* 폼의 너비를 100%로 설정 */
    }

    .col-lg-6 {
      position: relative;
    }

    .col-lg-6 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 992px) {
      .quote-text,
      .col-lg-6 {
        width: 100%;
      }
    }
  </style>
</head>


<body>
<th:block th:insert="~{layout/header :: header}"></th:block>

<!-- Spinner End -->


<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5">
  <div class="container py-5">
    <h1 class="display-3 text-white mb-3 animated slideInDown">마켓</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
        <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
        <li class="breadcrumb-item text-white active" aria-current="page">마켓</li>
      </ol>
    </nav>
  </div>
</div>

<div class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
  <div class="container quote px-lg-0">
    <div class="row g-0 mx-lg-0">
      <div class="col-lg-6 quote-text py-5 wow fadeIn" data-wow-delay="0.5s" style="margin-left: 600px; height: 1600px;">
        <img src="/image/main/quote.jpg" style="object-fit: cover;" alt="">
        <div class="p-lg-5 pe-lg-0">
          <div class="section-title text-start">
            <h1 class="display-5 mb-4">상세보기</h1>
          </div>
          <form>
            <div class="row g-3">
              <div class="col-12 col-sm-6">
                <input type="text" class="form-control border-0" placeholder="상품이름" style="height: 55px;">
              </div>
              <div class="col-12 col-sm-6">
                <input type="text" class="form-control border-0" placeholder="상품 가격" style="height: 55px;">
              </div>
              <div class="col-12 col-sm-6">
                <input type="text" class="form-control border-0" placeholder="작성자" style="height: 55px;">
              </div>
              <div class="col-12 col-sm-6">
                <input type="text" class="form-control border-0" placeholder="상품상태" style="height: 55px;">
              </div>
              <div class="col-12">
                <textarea class="form-control border-0" placeholder="상품설명" style="height: 150px;"></textarea>
              </div>
              <div class="col-12 col-sm-6">
                <input type="text" class="form-control border-0" placeholder="거래장소" style="height: 55px;">
              </div>
              <div class="col-12">
                <textarea class="form-control border-0" placeholder="거래장소" style="height: 150px;"></textarea>
              </div>

              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">대화하기</button>
              </div>
                <hr>
              <div class="col-12" style="margin-left: 70px;">
                <button class="btn btn-primary w-25 py-3" type="submit">찜하기</button>
                <button class="btn btn-primary w-25 py-3" type="submit">신고하기</button>
                <button class="btn btn-primary w-25 py-3" type="submit">목록</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<th:block th:insert="~{layout/footer :: footer}"></th:block>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
