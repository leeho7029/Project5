<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link id="headPath" th:data-contextPath="${#httpServletRequest.getContextPath()}"/>
    <div th:block th:replace="fragment/head :: fragment-head"></div>
    <title>로그인 </title>
</head>

<body>
<div th:replace="fragment/header :: fragment-header"></div>
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>로그인</h1>
                </div>
            </div>
        </div>
    </div>
</div>

    <section class="vh-50">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form th:action="@{/login}" method="post">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        <div class="row gy-4" style="margin-top: 100px;">
                            <div class="col-lg-12">
                                <h2 style="text-align: center;">로그인</h2>
                            </div>
                            <div class="col-md-9" style="margin: 10px auto;">
                                <input type="text" id="loginId" name="loginId" class="form-control" placeholder="id 입력" required>
                            </div>
                            <div class="col-md-9" style="margin:10px auto;">
                                <input type="password" id="password" name="password" class="form-control" placeholder="pw 입력" required>
                            </div>
                            <div class="col-md-9" style="margin: 10px auto;">
                                <button type="submit" class="form-control btn btn-dark">LOGIN</button>
                            </div>
                            <div th:text="${exception}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div
                class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright © 2023. All rights reserved.
            </div>
        </div>
    </section>

</body>
</html>
