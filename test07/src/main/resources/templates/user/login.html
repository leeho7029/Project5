<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link id="headPath" th:data-contextPath="${#httpServletRequest.getContextPath()}"/>
    <div th:block th:replace="fragment/head :: fragment-head"></div>
    <title>로그인 </title>
</head>

<body>
<div th:replace="fragment/header :: fragment-header"></div>
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>로그인</h1>
                </div>
            </div>
        </div>
    </div>
</div>

    <section class="vh-50">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form th:action="@{/login}" method="post">

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="loginId">아이디</label>
                            <input  type="text" id="loginId" name="loginId" placeholder="id 입력"  class="form-control form-control-lg"/>

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="password">비밀번호</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                   placeholder="Enter password" />
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
<!--                            <div class="form-check mb-0">-->
<!--                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />-->
<!--                                <label class="form-check-label" for="form2Example3">-->
<!--                                    Remember me-->
<!--                                </label>-->
<!--                            </div>-->
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                                                                              class="link-danger">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div
                class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright © 2023. All rights reserved.
            </div>
        </div>
    </section>

</body>
</html>
